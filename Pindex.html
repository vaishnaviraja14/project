<div class="wrapper">
    <span class="icon-close"><ion-icon name="close-circle-outline"></ion-icon></span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-open-outline"></ion-icon></span>
                <input type="password" required>
                <label>password</label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type= "checkbox">
                    Rememberme
                </label>
                <a href="#">ForgotPassword?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Dont have an account?<a href="#" class="register-link">Register</a></a></p>
            </div>
        </form>
    </div>
</div>
